spring:
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    password: sa
    username: sa
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true