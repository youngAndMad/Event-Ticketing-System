server:
  port: 8090
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: event-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/event/**
          filters:
            - TokenRelay=
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/user/**
        - id: ticket-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/ticket/**

management:
  tracing:
    sampling:
      probability: 1.0
logging:
  level:
    org:
      springframework:
        web: DEBUG